<div class="container recovery">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>¿Has olvidado tu contraseña?</h1>
                        </div>
                    </div>
                    <form #recoveryForm="ngForm" (ngSubmit)="onSubmit(recoveryForm)">
                        <div class="form-group">
                            <input #name="ngModel" [(ngModel)]="userAuthService.selectedUser.email" type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo electrónico..." required>
                        </div>
                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-dark tx-tfm">Recuperar contraseña</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
