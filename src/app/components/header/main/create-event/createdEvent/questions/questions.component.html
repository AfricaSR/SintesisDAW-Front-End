<table class="table">
    <thead>
        <tr class="row">
            <th class="col">Pregunta</th>
            <th class="col">N# Respuestas</th>
            <th class="col">Sin Responder</th>
            <th class="col"></th>
        </tr>
    </thead>
    <tbody *ngFor="let q of Questions">
        <tr class="row">
            <td class="col">{{q.body}}</td>
            <td class="col">{{q.respuestas}}</td>
            <td class="col">{{q.sin}}</td>
            <td class="col"><button type="button" class="btn btn-secondary" (click)="dropQuestion(q._id)"><i class="fa fa-trash fa-fw"></i></button></td>
        </tr>
    </tbody>
</table>
<button type="button" *ngIf="!makingQuestions" class="btn btn-info" (click)="addQuestion()">Hacer una pregunta a mis invitados</button>
<app-question *ngIf="makingQuestions" [form]="form" [fb]="fb" (formSave)="saveQuestion($event)" [(makingQuestions)]="makingQuestions"></app-question>
