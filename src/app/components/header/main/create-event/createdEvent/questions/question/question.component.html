<form [formGroup]="form">

    <div formArrayName="questions" *ngFor="let creds of form.get('questions')['controls']; let i = index">
        <ng-container [formGroupName]="i">
            <input placeholder="Pregunta" formControlName="question">
        </ng-container>
    </div>
    <button type="button" class="btn btn-info" (click)="saveItem()" *ngIf="makingQuestions">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelQuestion()" *ngIf="makingQuestions"><i class="fa fa-trash fa-fw"></i></button>
</form>
