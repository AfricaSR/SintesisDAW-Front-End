<div class="container">
    <h3 class="text-center">Chat con el Anfitrión</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="mesgs">
                <div class="msg_history">
                    <div *ngFor="let msg of messages">
                        <div class="incoming_msg" *ngIf="msg.role == 'Anfitrión'">

                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                            <div class="received_msg">
                                <p>{{msg.name}} {{msg.surname}}</p>
                                <div class="received_withd_msg">
                                    <p>{{msg.message}}
                                    </p>
                                    <span class="time_date"> {{msg.createdAt | date: 'HH:mm'}}    |    {{msg.createdAt | date: 'MMM d, yy'}}</span></div>
                            </div>
                        </div>

                        <div class="outgoing_msg" *ngIf="msg.role == 'Invitado'">

                            <div class="sent_msg">
                                <p>{{msg.message}}</p>

                                <span class="time_date"> {{msg.createdAt | date: 'HH:mm'}}    |    {{msg.createdAt | date: 'MMM d, yy'}}</span> </div>
                        </div>
                    </div>
                </div>

                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" #msg class="write_msg" placeholder="Type a message" />
                        <button class="msg_send_btn" type="button" (click)="sendMessage(msg.value)"><i class="fa fa-paper-plane-o"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
