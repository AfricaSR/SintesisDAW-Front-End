<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 col-11 justify-content-center offset-md-2">
            <h4 class="text-center">Eventos Pr√≥ximos</h4>
            <ul class="timeline" *ngFor="let e of Events">
                <li>
                    <a target="_blank" href="#">{{e.title}}</a>
                    <a href="#" class="float-right">{{e.date | date: 'd, MMM yy H:mm'}}</a>

                    <p>{{e.description}}</p>
                    <p class="d-block float-right">{{e.remains}}</p>
                    <span>Organiza <p class="text-info">{{e.name}} {{e.surname}}</p></span>
                    <p>{{e.street}} ({{e.postalCode}}) - {{e.location}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
